<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Count By</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="./css/styles.css" rel="stylesheet" type="text/css">
  <script src="./js/script.js"></script>
</head>

<body>
  <div class="container">
    <h2>Count Projectgfgdfg</h2>
    <form id="word-counter">
      <div class="form-group">
       
        <p>Please enter a number to count to: </p>
        <textarea id="countTo" name="text-passage" class="form-control"></textarea>
        
        <p>Please enter number the to count by: </p>
        <input type="text" id="countBy" name="word" class="form-control">
               
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    
    <br>
    <p>Count To: <span id="countToSpan"></span></p>
    <br>
    <p>Count By: <span id="countBySpan"></span></p>
    <br>
    
    
    
    <p>Output: <span id="outputCount"> </span></p>
   
   
    <div id="bolded-passage">

    </div>
  </div>
</body>

</html>
