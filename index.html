<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>count by</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="./css/styles.css" rel="stylesheet" type="text/css">
  <script src="./js/script.js"></script>
</head>

<body>
  <div class="container">
    <h2>count</h2>
    <form id="word-counter">
      <div class="form-group">
       
        <p>Please enter in number to count TO: </p>
        <textarea id="countTo" name="text-passage" class="form-control"></textarea>
        
        <p>Please enter number to count BY: </p>
        <input type="text" id="countBy" name="word" class="form-control">
               
        <br>
        <button type="submit" class="btn btn-success">Submit Survey</button>
      </div>
    </form>
    
    <p>Count to: <span id="countTo"></span></p>
    <br>
    <p>Count by: <span id="countBy"></span></p>
    <br>
    
    
    
    <p>Selected Word Count: <span id="selected-count"></span></p>
    <div id="bolded-passage">

    </div>
  </div>
</body>

</html>
